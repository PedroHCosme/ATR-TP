version: '3.8'

services:
  mosquitto:
    image: eclipse-mosquitto:latest
    container_name: mosquitto_broker
    ports:
      - "1883:1883"
      - "9001:9001"
    volumes:
      - ./mosquitto/config:/mosquitto/config:z
      - mosquitto_data:/mosquitto/data
      - mosquitto_log:/mosquitto/log
    network_mode: host

volumes:
  mosquitto_data:
  mosquitto_log:
